name: triage
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write

    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
